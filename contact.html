        <form>
            <div class="form-group">
                <label for="exampleFormControlSelect1">What student organization are you interested in?</label>
                <select multiple class="form-control" id="exampleFormControlSelect1">

                  <option>Odyssey of the Mind</option>
                  <option>Programming Club</option>
                  <option>Student Government</option>
                  <option>Writing Club</option>
                </select>
              </div>

                  <option>Leadership</option>
                  <option>Observer</option>

            <div class="form-group">
              <label for="exampleInputEmail1">What is your email address</label>
